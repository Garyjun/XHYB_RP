<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style-metronic.css">
    <link rel="stylesheet" href="css/login.css">
    <!--[if lt IE 9]>
    <script src="js/libs/html5shiv.min.js"></script>
    <script src="js/libs/respond.min.js"></script>
    <![endif]-->
    <script src="js/libs/jquery.min.js"></script>
</head>
<body class="by-login">
    <div class="left-bg"></div>
    <div class="login-box">
        <div class="balloon"></div>
        <h3 class="company-info">华师京城教育资源管理系统 | 北京博云易讯科技有限公司</h3>
        <form class="login-form" action="" method="post">
            <div class="login-box-header">
                <img src="images/login_box_header.png" />
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="帐号" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-login red">
                    登录 <i class="fa fa-arrow-circle-o-right"></i>
                </button>
                <label class="checkbox pull-right">
                    <input type="checkbox" name="remember" value="1"/> 记住密码
                </label>
            </div>
        </form>
    </div>
    <div class="rainbow-bg"></div>
    <div class="bottom-bg"></div>
</body>
</html>
