<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>JQuery Validation Engine</title>
	<link rel="stylesheet" href="../css/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../css/template.css" type="text/css"/>
	<script src="../js/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../js/languages/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
	<script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine('attach', {validateNonVisibleFields:true});
			$('#test2').hide();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}

		function show1(){
			$('#test1').show();
			$('#test2').hide();
			$("#formID").validationEngine("updatePromptsPosition");
		}
		function show2(){
			$('#test2').show();
			$('#test1').hide();
			$("#formID").validationEngine("updatePromptsPosition");
		}
	</script>
</head>
<body>
	<input type="button" value="显示1" onclick="show1()" />
	<input type="button" value="显示2" onclick="show2()" />
	<form id="formID" class="formular" method="post">
		<fieldset id="test1">
			<legend>
				Required!
			</legend>
			<label>
				<span>Field is required : </span>
				<input value="" class="validate[required] text-input" type="text" name="req" id="req" />
			</label>
			<legend>
				Optional
			</legend>
			<label>
				<span>Field is optional : </span>
				<input value="" class="validate[custom[url]] text-input" type="text" name="optional" id="optional" />
			</label>
			<legend>
				Placeholder & required
			</legend>
			<label>
				<span>Field is required : </span>
				<input value="This is a placeholder" data-validation-placeholder="This is a placeholder" class="validate[required] text-input" type="text" name="reqplaceholder" id="reqplaceholder" />
			</label>
			<label>
				<span>Favorite sport 1:</span>
				<select name="sport" id="sport" class="validate[required]">
					<option value="">Choose a sport</option>
					<option value="option1">Tennis</option>
					<option value="option2">Football</option>
					<option value="option3">Golf</option>
				</select>
			</label>
			<label>
				<span>Favorite sport 2:</span>
				<select name="sport2" id="sport2" multiple class="validate[required]">
					<option value="">Choose a sport</option>
					<option value="option1">Tennis</option>
					<option value="option2">Football</option>
					<option value="option3">Golf</option>
				</select>
			</label>
			<br/>
			validate[required]
		</fieldset>
		<div id="test2">
			<legend>
				Required!2
			</legend>
			<label>
				<span>Field is required : </span>
				<input value="" class="validate[required] text-input" type="text" name="req2" id="req2" />
			</label>
			<legend>
				Optional2
			</legend>
			<label>
				<span>Field is optional : </span>
				<input value="" class="validate[custom[url]] text-input" type="text" name="optional2" id="optional2" />
			</label>
		</div>
		
		<input class="submit" type="submit" value="Validate &amp; Send the form!"/><hr/>
		<input id="skipbutton" class="submit validate-skip" type="submit" value="Skip Validate &amp; Send the form!"/><hr/>
	</form>
</body>
</html>
